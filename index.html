<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/src/styles.css"></head>

  <body style="font-size:16px; font-family:Garmond">
<div class="menu-layout">
    <h1>Hello World!</h1>
    <div id="app"></div>
  
    <h2>Menu</h2>
    <table id="menu-table" style="background: #f2f2f2; text-align: left;" span="2">
      <thead class="header" style="background: rgb(144, 144, 211);padding-top: 2px;padding-bottom: 2px;">
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody style="background: gainsboro;">
        <tr><td>Meal 1</td><td>6,99€</td>
        </tr><tr><td>Meal 2</td><td>14,89€</td></tr>
        <tr><td>Meal 3</td><td>4,89€</td></tr>
        <tr><td>Meal 4</td><td>1,89€</td></tr>
        <tr><td>Meal 5</td><td>19,89€</td></tr>
      </tbody>
    </table>

    <h2 class="header">Review</h2>

    <ul id="UnsortList">
      <li>Testi 1</li>
      <li>Testi 2</li>
      <li>Testi 3</li>
    </ul>


    <label for="Rates">Give rates</label>
    <select name="Rates" id="Rates">
      <option value="one">*</option>
      <option value="two">**</option>
      <option value="three">***</option>
      <option value="four">****</option>
    </select> 

    <div class="comment">
        <div class="comment-rating"></div>
        <div class="comment-text"></div>
        <div class="editor-mode" style="visibility: hidden">
        <button class="remove-comment" id="remove-comment">Submit rates</button>
        </div>
    </div>

    <button id="add-rates">Submit rates</button>

    <button id="add-comment">Add comment</button>
      
    <textarea id="textare"></textarea>

    <button id="remove-comments">Remove comments</button>


    <script type="text/javascript">
      

    </script>

    <script src="src/index.js"></script>

  </div>

  </body>
</html>
